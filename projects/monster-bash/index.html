<!doctype html>
<head>
  <title>Monster Bash</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <style>
    body {
      margin: 1em;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
    }
    .status-update {
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-update--monster { color: red; }
    .status-update--player { color: darkblue; }
  </style>
</head>
<body>
  <main id="app">
    <h1 class="text-center">Monster Bash</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-info">
            <div class="text-center panel-heading"><h2>YOU</h2></div>
            <div class="panel-body">
              <div class="progress">
                <div class="progress-bar progress-bar-success" :style="{width: playerHp  + '%'}">
                  {{ playerHp }}
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-danger">
            <div class="text-center panel-heading"><h2>MONSTER</h2></div>
            <div class="panel-body">
              <div class="progress">
                <div class="progress-bar progress-bar-success" :style="{width: monsterHp + '%'}">
                  {{ monsterHp }}
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div class="row game-options">
      <div class="panel text-center">
        <template v-if="!gameInit">
          <div class="panel-body game--pre-init">
            <button @click="startNewGame()" class="btn btn-lg">Start New Game</button>
          </div>
        </template>
        <template v-else>
          <div class="panel-body game--init">
            <div class="btn-group" role="group">
              <button class="btn btn-lg btn-danger" @click="attack()">Attack</button>
              <button class="btn btn-lg btn-warning" @click="specialAttack()">Special Attack</button>
              <button class="btn btn-lg btn-success" @click="heal()">Heal</button>
              <button class="btn btn-lg btn-default" @click="startNewGame()">Give Up</button>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div v-if="gameInit" class="row status">
      <div class="panel text-center">
        <div class="panel-body">
          <template v-for="update in status">
            <p v-if="update.stat > 0">{{update.char}} {{update.type}} for {{update.stat}}</p>
            <p v-else>{{update.char}} missed!</p>
          </template>
          <!-- <p class="bg-info status-update status-update--player">player hits monster for 5</p>
          <p class="bg-danger status-update status-update--monster">monster hits player for 7</p> -->
        </div>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
</body>
